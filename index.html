<!DOCTYPE html>
<html>
    <head>
    <meta charset='UTF-8'/>
    <meta attribute='viewport' content='width=device-width, initial-scale=1.0'/>
    <title>Survey form</title>
    <link rel='stylesheet' href='styles.css'/>
    <body>
        <h1 id='title'>Survey form testing</h1>
        <p id='description'>Thank you for taking the time to answer our form!</p>
        <form id='survey-form'>
        <label id='name-label' for='name'>Name<input required type='text' id='name' for='name' placeholder='Enter your name'/>
        <label id='email-label' for='email'>Email<input required type='email' id='email' for='email' placeholder='Enter your email'/>
        <label id='number-label' for='number'>Age<input type='number' for='number' id='number' min=14 max=100 placeholder='Your age'/>
        <select id='dropdown'>
            <option name=''>Select an option</option>
            <option value='student'>Student</option>
            <option value='Full-time worker'>Full-time worker</option>
            <option vaklue='Part-time worker'>Part-time worker</option>
        </select>
        <label>Would you recommend us to a friend?
            <input type='radio' value='2' name='refer'/> Yeah!
            <input type='radio' value='1' name='refer'> Maybe
            <input type='radio' value='0' name='refer'> Not sure
        <label>What would you like to see improved? (check all that apply)</label>
        <input type='checkbox' value='front-end-projects'/> Front-end projects
        <input type='checkbox' value='back-end-projects'/> Back-end projects
        <input type='checkbox' value='data-visualization'/> Data visualization
        <input type='checkbox' value='challenges'/> Challenges
        <input type='checkbox' value='open-source-community'/> Open source projects
        <input type='checkbox' value='other'/> Other
        <label>Any comments or suggestions?</label>
        <textarea placeholder='Your comment here...'></textarea>
        <button type='submit' id='submit'/>Submit</button>
        </form>
    </body
</html>
